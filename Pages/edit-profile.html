<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Edit-Profile</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Assets/css/style.css"
    
    <!--Stylesheet-->
    <style media="screen">
      
      :root{
        --linear-gradient-1: linear-gradient(
    to top left,
    hsla(0, 72%, 51%, 0.4) 0%,
    hsla(262, 83%, 58%, 0.4)
  );
      }
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background: var(--linear-gradient-1) #080710 no-repeat center/cover;        
      }
      .logo img{
        margin: 2rem;
      }
      .background {
        width: 430px;
        height: 680px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      
      form {
        height: 620px;
        width: 450px;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
      }
      form * {
        font-family: "Poppins", sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      form h3 {
        font-size: 28px;
        font-weight: 400;
        line-height: 0px;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 23px;
        font-size: 16px;
        font-weight: 500;
      }
      input {
        display: block;
        height: 40px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
      }
      ::placeholder {
        color: #e5e5e5;
      }
      button {
        margin-top: 25px;
        width: 50%;
        background-color: #ffffff;
        color: #6558ca;
        padding: 5px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 8rem;
      }
      .color:hover{
        background-color: #1845ad;
        color: #eaf0fb!important;
      }
      button:hover{
        background-color: #1845ad;
      }
      .social {
        margin-top: 30px;
        display: flex;
      }
      .social div {
        background: red;
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(255, 255, 255, 0.27);
        color: #eaf0fb;
        text-align: center;
        cursor: pointer;
      }
      .social div:hover {
        background-color: rgba(255, 255, 255, 0.47);
      }
      .social .fb {
        margin-left: 25px;
      }
      .social i {
        margin-right: 4px;
      }
      a{
        text-decoration: none;
        color: #080710;
      }
    </style>
  </head>
  <body>

    <header class="header" data-header>
        <div class="container">
          
            <img
              src="../Assets/Images/logo.png"
              width="126"
              height="38"
              alt="home"
              class="logo"
            />
  
          <nav class="navbar" data-navbar>
            <ul class="navbar-list">
              <li>
                <a href="../Pages/hero-main.html" class="navbar-link label-lg link:hover">Home</a>
              </li>
  
              <li>
                <a href="../Pages/explore.html" class="navbar-link label-lg link:hover">Explore</a>
              </li>
  
              <li>
                <a href="../Pages/FAQ's.html" class="navbar-link label-lg link:hover">FAQS</a>
              </li>
  
            </ul>
          </nav>
  
            <button 
              class="btn-icon profil-btn"
              aria-label="Metalink account: naruto"
            >
            <a href="profile.html">
              <img
                src="../Assets/Images/naruto.jpg" 
                width="40"
                height="50"
                alt="Fiona doe"
                class="img1-cover"
              />
            </a>
            </button>
  
            <button
              class="nav-toggle-btn"
              aria-label="menu toggle"
              data-nav-toggler
            >
            
            </button>
          </div>
        </div>
      </header>
    <div class="background">
    <form>
      <h3>Edit Profile</h3>

      <label for="Firstname">Name</label>
      <input type="text"  id="u-name" />

      <label for="lastname">Phone Number</label>
      <input type="text"  id="ph-no" />

      <label for=" E-mail">E-mail</label>
      <input type="text"  id="mail" />

      <label for="password">old-Password</label>
      <input type="password"  id="o-pwd" />

      <label for="password">new-Password</label>
      <input type="password"  id="n-pwd" />

      <button class="color" onclick="submit">Save Changes</button>

    </div>
    </form>
  </body>

  <script>

    let edit = JSON.parse(window.localStorage.getItem("user_data"))
    console.log(edit)
    document.getElementById("u-name").value = edit[0]["f_name"]
    document.getElementById("ph-no").value = edit[0][""]
    document.getElementById("mail").value = edit[0]["e_mail"]
    document.getElementById("o-pwd").value = edit[0]["p_word"]
  </script>
</html>
