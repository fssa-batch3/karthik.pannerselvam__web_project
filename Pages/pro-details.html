    <script>


let details= JSON.parse(localStorage.getItem("art"));
console.log(details)
const url = window.location.search;
console.log(url)
const urlParams = new URLSearchParams(url)
console.log(urlParams)
const change = urlParams.get("name")
console.log(change)

const use = details.find((details) => details["uuid"] === change)
console.log(use)



      let whole_box;
      let eth_icon;
      let like_icon;
      let img_card;
      let show_img;
      let right_box;
      let p_name;
      let ownedby;
      let s_name;
      let div_icons;
      let position;
      let view_icon;
      let tot_views;
      let mini_box;
      let sale_end;
      let inner_box;
      let p_price;
      let nft_price;
      let btn_buy;
      let btn_cart;


      whole_box = document.createElement("div");
      whole_box.setAttribute("class", "Box");
      

      eth_icon= document.createElement("img");
      eth_icon.setAttribute("src","../Assets/Images/ethereum.png");
      eth_icon.setAttribute("class", "icons");
      whole_box.append(eth_icon);

      like_icon =document.createElement("img");
      like_icon.setAttribute("src", "../Assets/Images/heart.png");
      like_icon.setAttribute("class", "icons");
      like_icon.setAttribute("id","like");
      whole_box.append(like_icon);

      img_card = document.createElement("div");
      img_card.setAttribute("class", "img-card");
      whole_box.append(img_card);
      
  

      show_img = document.createElement("img");
      show_img.setAttribute("src", use["image"]);
      show_img.setAttribute("class", "show-img");
      show_img.setAttribute("alt", "samurai");
      img_card.append(show_img);

      right_box = document.createElement("div");
      right_box.setAttribute("class", "right-box");
      whole_box.append(right_box);

      p_name = document.createElement("h1");
      p_name.setAttribute("id","p-name");
      p_name.innerText= use["nftname"];
      right_box.append(p_name);

      ownedby = document.createElement("p");
      ownedby.innerText = "Owned by";
      right_box.append(ownedby);

      s_name = document.createElement("span");
      s_name.innerText = "Samurai"
      s_name.setAttribute("id", "s-name");
      ownedby.append(s_name);

      div_icons = document.createElement("div")
      div_icons.setAttribute("class", "icons");
      s_name.append(div_icons);

      position = document.createElement("p")
      position.innerText = "#20202";
      div_icons.append(position);

      view_icon = document.createElement("img");
      view_icon.setAttribute("alt", "count");
      view_icon.setAttribute("src", "../Assets/Images/eye.gif")
      div_icons.append(view_icon);

      tot_views = document.createElement("p");
      tot_views.innerText = "100";
      div_icons.append(tot_views);

      mini_box  = document.createElement("div");
      mini_box.setAttribute("class", "mini-box");
      right_box.append(mini_box);

      sale_end = document.createElement("p");
      sale_end.innerText= "Sale ends in";
      mini_box.append(sale_end);

      inner_box = document.createElement("div");
      inner_box.setAttribute("class","inner-box");
      mini_box.append(inner_box);

      p_price = document.createElement("p");
      p_price.innerText = "Price";
      inner_box.append(p_price);

      nft_price= document.createElement("h3");
      nft_price.innerText = use["p_price"];
      p_price.append(nft_price);

      btn_buy = document.createElement("button");
      btn_buy.setAttribute("class","btn");
      btn_buy.innerText = "Buy";
      nft_price.append(btn_buy);

      btn_cart = document.createElement("button");
      btn_cart.setAttribute("id","Add-to-cart");
      btn_cart.setAttribute("class","btn");
      btn_cart.innerText = "Add to Cart"; 
      nft_price.append(btn_cart);


      

      



      document.querySelector("div.whole-container").append(whole_box);





      
      document.getElementById("Add-to-cart").addEventListener("click",function (e) {
        e.preventDefault();
     


        let arr=[]

       

        let logged_user = JSON.parse(localStorage.getItem("user_data"));
        let p_uuid = change;

        let obj={
          logged_user,
          p_uuid
        }
        
        if(localStorage.getItem != null){
          arr=JSON.parse(localStorage.getItem("cart_details"))
        }

        arr.push(obj);
        console.log(obj)

        localStorage.setItem("cart_details",JSON.stringify(arr))

      })

    </script>
